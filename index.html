<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />


</head>

<body>
    <div class="home">
        <nav>
            <i class="fa-solid fa-angle-left"></i>
        </nav>

        <div class="home-body">
            <div class="home-nav">
                <div class="navbar">
                    <h1>Check Subtotal :</h1>
                    <h1>$XX.XX</h1>
                </div>
                <P>Tip is based on the full check before comps or discount</P>
            </div>
            <h1>Choose the ammount to tip</h1>
            <div class="text-amount">
                <h1>$20.00</h1>
            </div>
            <div class="percentage-data">
                <div class="percentage">
                    <h4>15%</h4>
                    <p>$15.00</p>
                </div>
                <div class="percentage">
                    <h4>20%</h4>
                    <p>$20.00</p>
                </div>
                <div class="percentage">
                    <h4>25%</h4>
                    <p>$25.00</p>
                </div>
                <div class="percentage">
                    <h4 class="other" id="openPopup">
                        OTHER
                    </h4>
                </div>
            </div>
        </div>

        <div class="show-amount">
            <h1>TIP $20.00</h1>
            <p>[if tip ammount is $0 button lebel shoud be "No TIP"]</p>
        </div>

        <footer>
            <div class="recet">
                <i class="fa-solid fa-calculator"></i>
                <p>[RECET]</p>
            </div>

            <div class="comps-apply">
                <p>(Full Comps applied)</p>
                <i class="fa-solid fa-file-invoice"></i>
            </div>
        </footer>


        <div id="popupOverlay">
            <!-- <div class="popup-content"> -->
                <i class="fa-solid fa-xmark cancel-icon" id="closePopupBtn"></i>
                <iframe src="./ui_day_2/calculator.html" class="calc-frame" title="Calculator"></iframe>
            <!-- </div> -->
        </div>

        <script>
            const openPopup = document.getElementById("openPopup");
            const popupOverlay = document.getElementById("popupOverlay");
            const closePopup = document.getElementById("closePopupBtn");

            openPopup.addEventListener("click", () => {
                popupOverlay.style.display = "flex";
            });

            closePopup.addEventListener("click", () => {
                popupOverlay.style.display = "none";
            });
        </script>

</body>

</html>
