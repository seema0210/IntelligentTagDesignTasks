<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <button type="button" class="open-popup" id="openPopupBtn">
                Open Calculator
            </button>
        </div>
        <div id="popupOverlay">
            
            <div class="popup-overlay">
                <header>
                    <i class="fa-solid fa-xmark cancel-icon" id="closePopupBtn"></i>
                    <h1> Enter the amount to tip 
                       
                    </h1>
                    <input type="text" value="_">
                </header>
                <div class="val-btn">
                    <div class="values">
                        7
                    </div>
                    <div class="values">
                        8
                    </div>
                    <div class="values">
                        9
                    </div>
                    <div class="values">
                        4
                    </div>
                    <div class="values">
                        5
                    </div>
                    <div class="values">
                        6
                    </div>
                    <div class="values">
                        1
                    </div>
                    <div class="values">
                        2
                    </div>
                    <div class="values">
                        3
                    </div>
                    <div class="values">
                        .
                    </div>
                    <div class="values">
                        0
                    </div>
                    <div class="values">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>
                </div>
            </div>
            <button type="button" class="colse-popup" id="closePopupBtn">Done</button>
        </div>

    </div>

    <script>
        const openPopupBtn = document.getElementById('openPopupBtn')
        const closePopupBtn = document.getElementById('closePopupBtn')

        openPopupBtn.addEventListener('click', () => {
            popupOverlay.style.display = 'block';
            closePopupBtn.style.display = 'block'
            openPopupBtn.style.display = 'none'
        })

        closePopupBtn.addEventListener('click', () => {
            popupOverlay.style.display = 'none'
            closePopupBtn.style.display = 'none'
            openPopupBtn.style.display = 'flex'
        })

    </script>
</body>

</html>
